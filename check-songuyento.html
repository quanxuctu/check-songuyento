<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n)
    {
        let prime = true;
        if (n < 2){
            prime = false;
        }else{
            for (i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    prime = false;
                    break;
                }
            }
        }
        if (prime == true){
            alert(n + " là số nguyên tố ");
        }else{
            alert(n + " không phải là số nguyên tố ");
        }
    }
    n = prompt("input :");
    checkPrime(n);
</script>
</body>
</html>
