<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiem_tra_snt(n)
    {
        let flag = true;

        if (n < 2){
            flag = false;
        }
        else{

            for ( i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }

        n = prompt("input n: ");
        if (flag == true){
            alert(n + " là số nguyên tố <br/>");
        }
        else{
            alert(n + " không phải là số nguyên tố <br/>");
        }

    }
    kiem_tra_snt(n);
</script>
</body>
</html>
